<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!--$scope 是js和html、交互的入口 -->
    <script>
        function myController($scope){
           $scope.username="zhangsan";
        }
    </script>

</head>
<body ng-app  ng-controller="myController">
 <div   >
     1-{{username}}
 </div>
 <div>
    2-{{username}}
 </div>
</body>
</html>
