<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环数组</title>


    <script src="../plugins/angularjs/angular.min.js"></script>

    <script>
         var myApp = angular.module("myFirstApp",[]); //自定义模块

        myApp.controller("myController",function ($scope) {
            $scope.list=["aaaa","bbbb","cccc","dddd"];
        })
    </script>

</head>
<body ng-app="myFirstApp"  ng-controller="myController">
    <div ng-repeat="pojo in list">
        {{pojo}}
    </div>

</body>
</html>
