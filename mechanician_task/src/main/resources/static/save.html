<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>机务任务经验分享</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="./plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/jQueryUI/jquery-ui.min.js"></script>
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/raphael/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js"></script>
    <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="plugins/knob/jquery.knob.js"></script>
    <script src="plugins/daterangepicker/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.zh-CN.js"></script>
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script src="plugins/adminLTE/js/app.min.js"></script>
    <script src="plugins/treeTable/jquery.treetable.js"></script>
    <script src="plugins/select2/select2.full.min.js"></script>
    <script src="plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.zh-CN.js"></script>
    <script src="plugins/bootstrap-markdown/js/bootstrap-markdown.js"></script>
    <script src="plugins/bootstrap-markdown/locale/bootstrap-markdown.zh.js"></script>
    <script src="plugins/bootstrap-markdown/js/markdown.js"></script>
    <script src="plugins/bootstrap-markdown/js/to-markdown.js"></script>
    <script src="plugins/ckeditor/ckeditor.js"></script>
    <script src="plugins/input-mask/jquery.inputmask.js"></script>
    <script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="plugins/chartjs/Chart.min.js"></script>
    <script src="plugins/flot/jquery.flot.min.js"></script>
    <script src="plugins/flot/jquery.flot.resize.min.js"></script>
    <script src="plugins/flot/jquery.flot.pie.min.js"></script>
    <script src="plugins/flot/jquery.flot.categories.min.js"></script>
    <script src="plugins/ionslider/ion.rangeSlider.min.js"></script>
    <script src="plugins/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="plugins/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
<div id="app">
    <div style="height: 30px;">
        <div style="float: left; position: relative;left: 50%;">
            <div style="position: relative;left: -50%;">
                <h1 style="color: #e62929;">不作为任何维修依据</h1>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div style="height: 30px;">
        <div style="float: left; position: relative;left: 50%;">
            <div style="position: relative;left: -50%;">
                <h1 style="color: #e62929;"><strong>为了功能完善但是请认真填写</strong></h1>
            </div>
        </div>
    </div>
    <div>
        <div class="box-body">
            <table class="table table-bordered table-striped table-hover dataTable" ALIGN="CENTER">
                <thead>
                <tr>
                    <th class="sort-highlight" hidden="hidden">任务ID(记录数据库用不需要看)</th>
                    <td hidden="hidden"><input type="text" v-model="task.id" disabled="disabled"></td>
                </tr>
                <tr>
                    <th class="sort-highlight" width="150px">章节号</th>
                    <td><input type="text" placeholder="章节号前两位" v-model="task.chapter1">-<input type="text"
                                                                                                placeholder="章节号中间两位"
                                                                                                v-model="task.chapter2">-<input
                            type="text" placeholder="章节号后面两位" v-model="task.chapter3"></td>
                </tr>
                <tr>
                    <th class="sort-highlight">名称</th>
                    <td><input type="text" placeholder="显示在首页的名称" v-model="task.title"></td>
                </tr>
                <tr>
                    <th class="sort-highlight">作者(有问题找他!~)</th>
                    <td><input type="text" placeholder="写好自己的名字!" v-model="task.writer"></td>
                </tr>
                <tr>
                    <th class="sort-highlight">工作描述</th>
                    <td><input type="text" placeholder="都干了啥,在这里说说." v-model="task.main"></td>
                </tr>
                <tr>
                    <th class="sort-highlight">使用工具{{taskId.Id}}</th>
                    <td><textarea v-model="tools.tools" placeholder="用啥工具了啊,我看看抽空改个图片的" rows="10" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <th class="sort-highlight">注意事项</th>
                    <td><textarea v-model="task.notice" placeholder="有啥要注意的?" rows="10" cols="50"></textarea></td>
                </tr>
                </thead>
            </table>
        </div>
        <div style="height: 30px;">
            <div style="float: left; position: relative;left: 50%;">
                <div style="position: relative;left: -50%;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" title="保存" @click="saveTask()"><i
                                class="fa fa-refresh"></i>保存任务(前端技术不会,保存任务,<strong>先</strong>点这个)
                        </button>
                        <button type="button" class="btn btn-default" title="保存" @click="saveTools()"><i
                                class="fa fa-refresh"></i> 保存工具(保存任务成功之后再保存工具,点这个)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/saveTask.js"></script>
</html>
