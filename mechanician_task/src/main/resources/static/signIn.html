<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<!--TODO 分页-->

<div class="box-header with-border">
    <h3 class="box-title">川航北京机务任务经验分享</h3>
</div>
<section class="content" id="app">
    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box" style="width: 400px;margin: 0 auto;">

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <!--用户名-->
                <thead>
                <tr>
                    <th class="sorting_asc">用户名</th>
                    <td><input type="text" v-model="users.username"></td>
                </tr>
                </thead>
                <!--密码-->
                <thead>
                <tr>
                    <th class="sorting_asc">密码</th>
                    <td><input type="password" v-model="users.password"></td>
                </tr>
                </thead>
                <!--重复密码-->
                <thead>
                <tr>
                    <th class="sorting_asc">确认密码</th>
                    <td><input type="password"></td>
                </tr>
                </thead>
                <!--邮箱-->
                <thead>
                <tr>
                    <th class="sorting_asc">邮箱</th>
                    <td><input type="text" v-model="users.email"></td>
                </tr>
                </thead>


            </table>
            <div style="width: 100%; text-align: center">
                <button type="button" class="btn btn-default" title="保存" @click="signIn()">
                    <i class="fa fa-refresh"></i>注册
                </button>
            </div>
        </div>
    </div>
</section>
<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/signIn.js"></script>
</body>
