<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始化指令</title>

    <script src="../plugins/angularjs/angular.min.js"></script>

    <script>
         var myApp = angular.module("myFirstApp",[]); //自定义模块
         // 一个模块下可以有多个控制器
        myApp.controller("myController",function ($scope) {
             $scope.initUsername=function () {
                 $scope.username="lisi";
             }
        })

    </script>

</head>
<body ng-app="myFirstApp"  ng-controller="myController" ng-init="initUsername()">
   {{username}}
</body>
</html>
